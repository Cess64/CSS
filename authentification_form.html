<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--        ============             lien bootswatch     ============           -->
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="style.css">

  <title>Cess64 Template for Eventbrite</title>
</head>


<body>
  <h1 class="hd-center"> Rejoins-nous !</h1>
<div class="form-size">
  <form action="">

    <div class="form-group">
        <fieldset >
          <label class="control-label">Prénom</label>
          <input class="form-control" type="text" placeholder="c'est ta mère qui l'a choisit..." >
        </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset>
          <label class="control-label">Nom</label>
          <input class="form-control" type="text" placeholder="celui-là c'est le padre..." >
        </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset>
        <label class="control-label" >E-mail</label>
        <input class="form-control" type="text" placeholder=" avec le @ c'est mieux !">
        </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset>
        <label class="control-label">Pseudo</label>
        <input class="form-control" type="text" placeholder="Moi c'est Cess64" >
        </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset>
        <label class="control-label">Mot de Passe</label>
        <input class="form-control" type="password" placeholder="6 characters min.">
        </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset>
        <label class="control-label">Confirmation</label>
        <input type="password" class="form-control" placeholder=" MdP ">
        </fieldset>
      </div>
            
      <fieldset>  
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Tu veux du pain ?</label>
          </div>
        </div>
      </fieldset>
<button class="btn btn-md btn-info btn-block">Clique pour finaliser l'inscription</button>

    </form>
  </div>


    
  </body>
  </html>
